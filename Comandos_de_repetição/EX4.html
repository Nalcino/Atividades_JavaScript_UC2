<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 4</title>
  </head>
  <body>
    <h1>
      Faça um programa que leia 5 números inteiros usando o loop "while" e exiba a média aritmética dos valores lidos.
    </h1>

    <script>
      let i = 1;
      let soma = 0;

      while (i <= 5) {
        let Num = Number(prompt("Escreva um número: "));
        soma = Num + soma;
        i++;
      }
      let media = soma / 5;
      document.write("A média é: " + media);
    </script>
  </body>
</html>
