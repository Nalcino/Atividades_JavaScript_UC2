  <body>
 <h2>  Crie um programa que leia o nome e a idade de várias pessoas usando o loop "while" até que o nome "fim" seja informado. Ao final, exiba a média das idades.</h2>
 <script>
    let soma = 0 
    let contador = 0;
    let nome = prompt("Insira seu nome  ou fim para encerrar. ")

    while (nome.toUpperCase() != "FIM") {

        let idade = parseInt(prompt("Digite sua idade: "))
        soma += idade

        nome = prompt("Insira seu nome  ou fim para encerrar. ")
        contador ++

        
    }
    document.write(soma/contador)
</script>
  </body>
