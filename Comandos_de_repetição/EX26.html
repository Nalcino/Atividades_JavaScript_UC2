<!DOCTYPE html>
<html lang="pt-br">

  <body>

    <h2> Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido usando o loop "do-while".</h2>
    <script>
      let num = prompt("Digite um número inteiro:");
      let soma = 0;
      let i = 2; 

      do {
        soma += i; 
        i += 2;
      } while (i <= num);

      document.write(`A soma dos números pares entre 1 e ${num} é: ${soma}`);
    </script>
  </body>
</html>
