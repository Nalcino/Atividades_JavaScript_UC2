<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 44 </title>
  </head>
  <body>
    <h2> Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário.</h2>
    
    <script>
      let num = parseInt(prompt("Digite um número inteiro:"));
      let fatorial = 1;

      if (num >= 0) {
        for (let i = 1; i <= num; i++) {
          fatorial *= i;
        }
        document.write("O fatorial de " + num + " é: " + fatorial);
      } else {
        document.write("Por favor, digite um número inteiro não negativo.");
      }
    </script>
  </body>
</html>
