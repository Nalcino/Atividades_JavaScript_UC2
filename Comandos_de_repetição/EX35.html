<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 35</title>
  </head>
  <body>
    <h1>Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor.</h1>
  </body>

  <script>
    let num = prompt("Digite um número:");
    
    for (let i = 1; i <= 10; i++) {
      document.write(num * i + "<br/>");
    }
  </script>
</html>
