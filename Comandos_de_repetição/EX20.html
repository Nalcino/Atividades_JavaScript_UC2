<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 20</title>
  </head>
  <body>
    <h1>Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "do-while".</h1>
  </body>

  <script>
    let num = prompt("Digite um número:");
    let i = 1;

    do {
      document.write(num * i + "<br/>");
      i++;
    } while (i <= 10);
  </script>
</html>
