<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX 10</title>
  </head>
  <body>
    <script>
      let a = 0;
      let b = 1;
      let contador = 1; 

      while (contador <= 20) {
        document.write(`${a} <br/>`);
        
        let fibo = a + b;
        a = b;
        b = fibo;

        contador++;
      }
    </script>
  </body>
</html>
