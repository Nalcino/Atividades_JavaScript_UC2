<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX 40</title>
  </head>
  <body>
    <h1> Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci.</h1>
    <script>
      let a = 0;
      let b = 1;

      for (let contador = 1; contador <= 20; contador++) {
        document.write(`${a} <br/>`);
        
        let fibo = a + b;
        a = b;
        b = fibo;
      }
    </script>
  </body>
</html>
