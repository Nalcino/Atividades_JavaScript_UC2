<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 41</title>
  </head>
  <body>

    <h2> Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido </h2>
    <script>
      let num = (prompt("Digite um número inteiro:"));
      let soma = 0;

      for (let i = 2; i <= num; i += 2) {
        soma += i;
      }

      document.write(`A soma dos números pares entre 1 e ${num} é: ${soma}`);
    </script>
  </body>
</html>
