<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 27</title>
  </head>
  <body>
    <h2>
      Crie um programa que exiba os números ímpares de 1 a 50 usando o loop
      "do-while".
    </h2>

    <script>
      let impar = 1;

      do {
        if (impar % 2 !== 0) {
          document.write(`${impar} <br/>`);
        }
        impar++;
      } while (impar <= 50);
    </script>
  </body>
</html>
