  <body>
    <h1>Crie um programa que exiba os n√∫meros pares de 1 a 50 usando o loop "do-while".</h1>

    <script>
      let i = 2;

      do {
        document.write(i + "<br/>");
        i += 2;
      } while (i <= 50);
    </script>
