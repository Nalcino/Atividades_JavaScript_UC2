<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 42</title>
  </head>
  <body>
    <h2>
      Crie um programa que exiba os números ímpares de 1 a 50.</h2>

    <script>
      for (let impar = 1; impar <= 50; impar += 2) {
        document.write(`${impar} <br/>`);
      }
    </script>
  </body>
</html>
