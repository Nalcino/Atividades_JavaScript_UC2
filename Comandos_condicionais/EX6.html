<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX 6</title>
  </head>
  <body>
    <h1>
      Desenvolva um programa em javascript que leia um número inteiro e mostre
      na tela o seu antecessor e seu sucessor.
    </h1>
    <script>
      let numero =(prompt("Digite um número:"));

      if (numero == numero) {
        let antecessor = numero - 1;
        let sucessor = numero + 1;

        document.write(
          `Antecessor ${antecessor}, o número digitado ${numero}, o sucessor ${sucessor}`
        );
      }
    </script>
  </body>
</html>
