<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>EX 13</title>

  <body>
    <h1>
      Ler uma temperatura em graus Celsius e apresentá-la convertida em graus
      Fahrenheit. A fórmula de conversão é: F=(9*C+160) / 5, sendo F a
      temperatura em Fahrenheit e C a temperatura em Celsius.
    </h1>
    <script>
      let temperatura = (prompt("Digite uma tempertura habitual do Brasil: "));

      if (temperatura >= 40) {
        document.write("coloque entre 18º a 40º");
      } else if (temperatura) {
        let fah = (9 * temperatura + 160) / 5;
        document.write(`A temperatura ${temperatura} digitada em graus Celsios em fahrenheit é ${fah}`);
      }
    </script>
  </body>
</html>
