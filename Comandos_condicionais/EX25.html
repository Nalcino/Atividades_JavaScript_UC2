  <body>
    <h1>Escreva um programa que leia uma sequência de números do usuário e realize e a soma desses números. Encerre a execução quando um número negativo for digitado..</h1>
    <script>
      let soma = 0;
      let num = 0;

      while (num >= 0) {
        num = Number(prompt("Digite um número:"));
        if (num >= 0) {
          soma += num;
        }
      }

      document.write(`A soma dos números é: ${soma}`);
    </script>
  </body>
