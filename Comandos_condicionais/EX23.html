<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 23</title>
  </head>
  <body>
    <h1>Faça um programa que leia 20 números e, ao final, escreva quantos estão entre 0 e 100, quantos estão entre 101 e 200 e quantos são maiores de 200.</h1>
    <script>
      let menores = 0, entre101e200 = 0, maiores = 0;

      for (let i = 1; i <= 20; i++) {
        let num = (prompt("Digite o " + i + "º número:"));

        if (num <= 100) {
          menores++;
        } else if (num <= 200) {
          entre101e200++;
        } else {
          maiores++;
        }
      }

      document.write(`Menores ou iguais a 100: ${menores} <br/>`);
      document.write(`Entre 101 e 200: ${entre101e200} <br/>`);
      document.write(`Maiores que 200: ${maiores}`);
    </script>
  </body>
</html>
