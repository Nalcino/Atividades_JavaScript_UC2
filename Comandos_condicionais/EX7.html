  <body>
    <h1>
      Fazer um programa que mostre na tela a média aritmética dos números 8,9 e
      7. A média dos números 4, 5 e 6. A soma das duas médias. A média das
      médias.
    </h1>
    <script>
      let num = 8;
      let num2 = 9;
      let num3 = 7;
      let media = 0;

      let num4 = 4;
      let num5 = 5;
      let num6 = 6;
      let media2 = 0;

      if ((num, num2, num3)) {
        let media = (num + num2 + num3) / 3;
        document.write(`A média aritmética de 7, 8, 9 é ${media}`);
        if ((num4, num5, num6)) {
          let media2 = (num4 + num5 + num6) / 3;
          document.write(`<br/>A média aritmética de 4, 5, 6 é ${media2}`);
          if ((media, media2)) {
            let media3 = media + media2;
            document.write(`<br/>A soma das médias é ${media3}`);
          }
          if ((media, media2)) {
            let media4 = (media + media2) / 2;
            document.write(
              `<br/>A média aritmética da média dos outros números é  ${media4}`
            );
          }
        }
      }
    </script>
  </body>
