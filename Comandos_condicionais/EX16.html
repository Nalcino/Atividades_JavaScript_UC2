<body>

    <h1>
        Escreva um programa que leia a idade de 20 pessoas e exiba a média das idades.
        faça seguindo padrão acima.
    </h1>

    <script>
        let soma = 0;
        for (let i = 1; i <= 20; i++) {
            let idade = parseInt(prompt("Digite a idade da pessoa " + i + ":"));
            soma += idade;
        }

        let media = soma / 20;
        alert("A média das idades é: " + media);

    </script>
</body>
