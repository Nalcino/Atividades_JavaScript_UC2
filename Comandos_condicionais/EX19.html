<body>
    <h1>Elaborar um programa que efetue a apresentação do valor da conversão em real (R$) de um valor lido em dólar
        (US$). O programa deverá solicitar o valor da cotação do dólar e também a quantidade de dólares disponíveis com
        o usuário</h1>

    <script>
        let cotacao = parseFloat(prompt("Digite a cotação do dólar:"));
        let dolares = parseFloat(prompt("Digite a quantidade de dólares:"));

        if (cotacao > 0 && dolares >= 0) {
            let reais = cotacao * dolares;
            alert("O valor em reais (R$) é: " + reais);
        } else {
            alert("Valores inválidos. A cotação deve ser maior que zero e a quantidade de dólares não pode ser negativa.");
        }

    </script>
</body>
