<body>
    <h1>Escreva um programa que leia a idade de 20 pessoas e exiba quantas pessoas são maiores de idade.</h1>

    <script>
        let maiorIdade = 0;

        for (let i = 1; i <= 20; i++) {
            let idade = parseInt(prompt("Digite a idade da pessoa " + i + ":"));

            if (idade >= 18) {
                maiorIdade++;
            }
        }

        alert("O número de pessoas maiores de idade é: " + maiorIdade);

    </script>
</body>
