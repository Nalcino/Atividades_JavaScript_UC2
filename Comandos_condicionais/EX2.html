<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX 2</title>
</head>

<body>
    <h1>Escreva um programa em Javascript, que leia um número e informe se ele é divisível por 10, por 5 ou por 2 ou se não é divisível por nenhum deles.
    </h1>
    <script>
        let numero = prompt("Entre com o número:");
        if (numero % 10 == 0) {
            document.write("Esse número é divisivel por 10");
        } else if (numero % 5 == 0) {
            document.write("Esse número é divisivel por 5");
        } else if (numero % 2 == 0) {
            document.write("Esse número é divisivel por 2");
        } else {
            document.write("Esse número não é divisel");
        }
    </script>
</body>

</html>
