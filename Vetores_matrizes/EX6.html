<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 6</title>
</head>

<body>
    <h1>
        Crie um programa que leia 10 números inteiros e exiba-os em ordem crescente.
    </h1>

    <script>
        let numeros = [];

        for (let i = 0; i < 10; i++) {
            let numero = parseInt(prompt(`Digite o ${i + 1} número inteiro:`));
            numeros.push(numero);
        }

        numeros.sort((a, b) => a - b);

        document.write(`Os números digitados em ordem crescente são: ${numeros.join(", ")}`);

    </script>
</body>

</html>
