<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 7</title>
</head>

<body>
    <h1>
    Faça um programa que leia 10 números inteiros e exiba quantos deles são
    positivos.
    </h1>
    <script>
        let positivos = 0;

        for (let i = 0; i < 10; i++) {
            let numero = parseInt(prompt(`Digite o ${i + 1} número inteiro:`));
            if (numero > 0) {
                positivos++;
            }
        }

        document.write(`Quantidade de números positivos: ${positivos}`);

    </script>
</body>

</html>
